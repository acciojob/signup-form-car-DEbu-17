<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form target="#" method="post">
			<label for="name">Name</label>
		    <input type="Text" id="name" placeholder="Name" name="Name" required><br>
		
		<label for="email">Email</label>
		    <input type="Email" id="email" placeholder="Email" name="email" required><br>
		
		<label for="">Gender</label>
		    <label for="gender_m">Male</label>
		    <input type="radio" id="gender_m" name="gender" required>
		     <label for="gender_f">Female</label>
		    <input type="radio" id="gender_f" name="gender" required><br>
		
		<label for="cars">Car Brands</label>
		   <select id="cars" >
			      <option>--Please choose an option--</option>
			     <option>BMW</option>
			     <option>Mercedes</option>
			     <option>Lamborghini</option>
		   </select><br>
		
		<label for="age">Age</label>
		    <input type="Number" id="age" placeholder="Age" name="age" required><br>
		
		<label for="dob">DOB</label>
		    <input type="Date" id="dob" name="dob" required><br>
		
		<label for="tel">Phone Number</label>
		    <input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" ><br>
		
		<label for="password">Password</label>
		    <input type="Password" id="password" placeholder="Password" name="password" required><br>
		
       <label for="tos">I agree to the TOS</label>
		    <input type="Checkbox" id="tos" required ><br>
		
	<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
